<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drug Addicted Intelligence (DAI)</title>

    <!-- Font Awesome Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Styles and Tailwind -->
    <link rel="stylesheet" href="styles.css?v=4" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon" />
  </head>
  <body class="relative bg-black text-gray-200">
    <!-- Background Video -->
    <video
      class="absolute top-0 left-0 w-full h-full object-cover opacity-20 z-0"
      autoplay
      muted
      loop
    >
      <source
        src="https://player.vimeo.com/progressive_redirect/playback/1029968199/rendition/1080p/file.mp4?loc=external&signature=b5f4c87398a8121287baeee9e036e370ee868bd0401b47336fc992f24e32a198"
        type="video/mp4"
      />
      Your browser does not support the video tag.
    </video>

    <!-- Header Section -->
    <div class="flex items-center gap-6 absolute top-6 right-6 z-50">
      <!-- Social Media Links -->
      <a
        href="https://x.com/drugai"
        target="_blank"
        class="w-6 text-white hover:text-yellow-400"
        title="Follow on X"
      >
        <i class="fab fa-twitter"></i>
      </a>
      <a
        href="https://github.com/drugai"
        target="_blank"
        class="w-6 text-white hover:text-yellow-400"
        title="Explore GitHub"
      >
        <i class="fab fa-github"></i>
      </a>
      <a
        href="https://drugai-whitepaper.gitbook.io"
        target="_blank"
        class="w-6 text-white hover:text-yellow-400"
        title="Read the Whitepaper"
      >
        <i class="fas fa-book-open"></i>
      </a>
      <a
        href="https://dexscreener.com/dai"
        target="_blank"
        class="px-5 py-2 bg-gray-800 hover:bg-yellow-400 hover:text-black rounded-lg font-bold transition-all"
      >
        Buy DAI
      </a>
    </div>

    <!-- Scroller Container -->
    <div class="container relative z-10 mt-16">
      <div id="scroller-container" class="overflow-x-scroll">
        <div id="dai-path" class="flex space-x-6"></div>
      </div>
      <!-- Custom Scrollbar -->
      <div id="custom-scrollbar" class="h-2 mt-4 bg-gray-600 rounded-full relative">
        <div id="scroll-thumb" class="h-2 bg-yellow-400 rounded-full"></div>
      </div>
    </div>

    <!-- Script -->
    <script src="app.js?v=8"></script>
  </body>
</html>
